<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <title>Soul</title>

  <script sandbox="allow-scripts" type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
</head>

<body>
  <div id="main">

    <div class="img_demo">
    </div>

    <div id="container_canvas">
      <div class="bg_canvas">

      </div>
      <div id="myCanvas">
        <div class="btn_container">
          <button class="btn_select_mode easy">
            Easy
          </button>
          <button class="btn_select_mode normal">
            Normal
          </button>
          <button class="btn_select_mode hard ">
            Hard
          </button>
        </div>
        <h3 class="step_play">
        </h3>
      </div>
    </div>

    <div class="model">
      <div class="name_game">
        Puzzle Sliding
      </div>
      <button class="btn_select_mode  play ">
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
          <path
            d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
        </svg>
      </button>
    </div>
  </div>


  <script id="index" type="text/javascript" src="index.js"></script>
</body>

</html>
